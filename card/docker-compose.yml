version: "3.5"
services:
  mysql:
    container_name: milo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-is-not-used
      MYSQL_DATABASE: milo
    image: mysql:${MYSQL_VERSION}
    networks:
      - milo-network
    ports:
      - 3307:3306
    volumes:
      - mysql-data:/var/lib/mysql
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes: 
      - redis-data:/data
volumes:
  redis-data:
    driver: local
  mysql-data:
networks:
  milo-network:
    driver: bridge
    name: milo-network
